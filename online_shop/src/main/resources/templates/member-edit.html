<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../static/css/font.css">
        <link rel="stylesheet" href="../static/css/xadmin.css">
        <script type="text/javascript" src="../static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../static/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" method="post" action="/goods/update">

                    <div class="layui-form-item">
                        <label for="goodsName" class="layui-form-label">
                            <span class="x-red">*</span>商品名称
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="goodsName" name="goodsName" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>将会成为该商品唯一的名称
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="goodstypeid" class="layui-form-label">
                            <span class="x-red">*</span>类型id
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="goodstypeid" name="goodstypeid" required="" lay-verify="goodstypeid"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>选择其类型
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="goodsdescript" class="layui-form-label">
                            <span class="x-red">*</span>商品描述
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="goodsdescript" name="goodsdescript" required=""
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="goodsunitprice" class="layui-form-label">
                            <span class="x-red">*</span>商品价格
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="goodsunitprice" name="goodsunitprice" required="" 
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="goodsimagename" class="layui-form-label">
                            <span class="x-red">*</span>商品图片路径
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="goodsimagename" name="goodsimagename" required="" 
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>格式请输入相对路径如：../static/images/search/product_img1.png
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <button class="layui-btn" type="submit" onclick="toIndex()" >修改</button>
                    </div>
                </form>
            </div>
        </div>
        <script>
function toIndex() {
    window.alert("操作成功！")
    window.location.href ="/user/loginPage";
}
        </script>
    </body>

</html>
